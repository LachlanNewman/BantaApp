

<ion-content padding ion-fixed>


  <div class="center-content">
    <img src='assets/imgs/banner.png'>
  </div>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="email" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block class="general-button" (click)="userLogin()">Login</button>

  <div class="center-content" ><p >Click here to <a class="links" (click)="register()">Register</a></p></div>
  <button ion-button block id="google-login-button" (click)="providercheck('google.com')"><ion-icon name="logo-google" class="login-button-logo"></ion-icon>Login with Google</button>
  <button ion-button block id="facebook-login-button" (click)="providercheck('facebook')"><ion-icon name="logo-facebook" class="login-button-logo"></ion-icon>Login with Facebook</button>
  <button ion-button block id="twitter-login-button" (click)="providercheck('twitter.com')"><ion-icon name="logo-twitter" class="login-button-logo"></ion-icon>Login with Twitter</button>
</ion-content>
