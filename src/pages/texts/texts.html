<ion-header>

  <ion-navbar>

    <ion-title>{{radiostation}} {{frequency}}</ion-title>
    <img src='assets/imgs/radiostation-temp-icon.png' width="40px" height="40px">
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="text-container" *ngFor="let text of texts | async" (click)="navToChat(text)" text-wrap no-lines>

      <ion-avatar item-start>
      <img src='{{text.photoUrl}}'>
    </ion-avatar>

      <div class="text-name-time">
        <h2><b>{{text.displayName}}</b></h2>
        <p>{{(text.time| amFromUnix) | amTimeAgo}}</p>
      </div>

      <p>{{text.text}}</p>

      <div class="text-opts">

        <div class="text-up-down-opts">
            <ion-icon name="arrow-round-up"></ion-icon>
            <p>21</p>
            <ion-icon name="arrow-round-down"></ion-icon>
        </div>

        <div class="text-chat-opts">
            <ion-icon name="chatbubbles"></ion-icon>
            <p>{{text.noMsg}}</p>
        </div>


        <div class="text-social-opts">
          <button class="general-button">Reply</button>
          <button class="general-button">Share</button>
        </div>

      </div>

  </ion-item>


  </ion-list>

</ion-content>

<ion-footer>
  <div class="message-container">
    <ion-input class="message-input" type="text" placeholder="Text" [(ngModel)]="text"></ion-input>
    <button ion-button (click)="sendText()"><ion-icon name="send"> </ion-icon>
    </button>
  </div>
</ion-footer>
