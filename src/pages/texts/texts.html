<ion-header>

  <ion-navbar>
    <ion-title>{{radiostation}} {{freq}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let text of texts | async" (click)="navToChat(text)" text-wrap>
    <ion-avatar item-start>
      <img src='{{text.photoUrl}}'>
    </ion-avatar>
    <h2>{{text.displayName}}</h2>
    <h3>{{text.date}} {{text.time}}</h3>
    <p>{{text.text}}</p>
  </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <div class="message-container">
    <ion-input class="message-input" type="text" placeholder="Text" [(ngModel)]="text"></ion-input>
    <button ion-button (click)="sendText()"><ion-icon name="send"> </ion-icon>
    </button>
  </div>
</ion-footer>
