<ion-header>

  <ion-navbar>
    <ion-title>adminradiostations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Radio Station Name" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Frequency" [(ngModel)]="frequency"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block id="general-button" (click)="addRadioStation()">Add RadioStation</button>
</ion-content>
