<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      SMS Verification
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" value="" placeholder="Enter phone number with country code"
    [(ngModel)]="inputSMSNumber"></ion-input>
  </ion-item>
  <button ion-button block class="general-button" (click)="prepareSMS()">Send SMS</button>

  <ion-item>
  <ion-input type="text" value="" placeholder="Enter unique code" [(ngModel)]="inputCode"></ion-input>
  </ion-item>
  <button ion-button block class="general-button" (click)="submit()">Submit</button>
  <div class="center-content" ><a class="links" (click)="cancelVerification()">Cancel</a></div>



</ion-content>
