<ion-header>
  <ion-navbar>
    <ion-title>
      SMS Verification
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" value="inputNumber" placeholder="Enter your phone number"></ion-input>
  <button ion-button (click)="sendSMS()">Send SMS</button>

  <ion-input type="text" value="" placeholder="Enter unique code"></ion-input>
  <button ion-button (click)="submit()">Submit</button>

  <button ion-button (click)="signOut()">Signout</button>

  <button ion-button (click)="radiostations()">Continue</button>

</ion-content>
