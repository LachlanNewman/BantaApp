<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
    </ion-item>

  </ion-list>

  <div class="center-content" >I have read the <a class="links" (click)="terms()">Terms and Conditions</a></div>
  <button ion-button block id="general-button" [disabled]="registerDisabled" (click)="registerUser()">Login</button>

</ion-content>
