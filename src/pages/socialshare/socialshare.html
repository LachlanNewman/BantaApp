<ion-content padding>
    <div>
    <ion-icon name="logo-facebook" id="facebook-login-button" (click)="shareFacebook()"></ion-icon>
    <ion-icon name="logo-twitter" id="twitter-login-button" (click)="shareTwitter()"></ion-icon>
    <ion-icon name="logo-instagram" id="instagram-logo" (click)="shareInstagram()"></ion-icon>
    <ion-icon name="logo-whatsapp" id="whatsapp-logo" (click)="shareWhatsApp()"></ion-icon>
    </div>

    <a (click)="this.navCtrl.pop()">Cancel</a>

</ion-content>
