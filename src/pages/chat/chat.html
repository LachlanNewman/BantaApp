<ion-header>

  <ion-navbar>
    <ion-title>{{radiostation}} {{freq}} FM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of messages | async" (click)="navToTopics(radiostation)">
      <div *ngIf="msg.uid == uid; then thisUser else otherUser"></div>

      <ng-template #thisUser>
        <p class="thisUser"><b>{{msg.displayName}}</b></p>
        <p class="thisUser">{{msg.message}}</p>
      </ng-template>

      <ng-template #otherUser>
        <p><b>{{msg.displayName}}</b></p>
        <p>{{msg.message}}</p>
      </ng-template>

    </ion-item>
  </ion-list>


</ion-content>

<ion-footer>
  <div class="message-container">
  <ion-input id="message-input" type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
  <button ion-button block (click)="sendMessage()">Send
    <ion-icon name="send"></ion-icon>
  </button>
  </div>
</ion-footer>
