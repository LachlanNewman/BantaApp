<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of messages | async" (click)="navToTopics(radiostation)">
      <p class="thisUser" *ngIf="msg.uid == uid;">{{msg.message}}</p>
      <p *ngIf="msg.uid != uid;">{{msg.message}}</p>
    </ion-item>
  </ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        <button item-right (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-item>
</ion-content>
