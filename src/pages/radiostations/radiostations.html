<!--
  Generated template for the RadiostationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>radiostations</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="navToAddRadioStation()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar placeholder="Search for station name or frequency"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let radiostation of radiostations | async" (click)="navToTopics()">
      <ion-avatar item-start>
      </ion-avatar>
      <h2>{{radiostation.title}}</h2>
      <p>{{radiostation.frequency}}</p>
    </ion-item>
  </ion-list>
</ion-content>
