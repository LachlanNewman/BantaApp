<ion-header>

  <ion-navbar hideBackButton>
    <ion-title><p>Radio Stations</p></ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="navToOptions()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar placeholder="Search for station name or frequency" (ionInput)="search($event)"></ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let radiostation of radiostations | async | search: searchString" (click)="navToTopics(radiostation)">


        <ion-avatar item-start>
          <img src='assets/imgs/radiostation-temp-icon.png'>
        </ion-avatar>
        <h2>{{radiostation.title}} {{radiostation.frequency}} </h2>
        <p>Melbourne</p>



    </ion-item>

  </ion-list>

</ion-content>
<ion-footer>
  <ion-tabs>
    <ion-tab>RadioStations</ion-tab>
    <ion-tab>Favourites</ion-tab>
    <ion-tab>Settings</ion-tab>
  </ion-tabs>
</ion-footer>
